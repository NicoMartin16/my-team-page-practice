<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="container_title">
          <p>The creative crew</p>
        </div>
        <div class="container_about_us">
          <p class="title_about_us">who we are</p>
          <p>
            we are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>
      <div class="container_our_team">
        <div class="container_item">
          <div class="container_person">
            <img src="./assets/img/photo1.png" alt="primera foto">
            <p>Product Owner</p>
          </div>
          <p>Bill Mahoney</p>
        </div>
        <div class="container_item">
          <div class="container_person person_center">
            <img src="./assets/img/photo2.png" alt="primera foto">
            <p>Art Director</p>
          </div>
          <p>Saba Cabrera</p>
        </div>
        <div class="container_item">
          <div class="container_person">
            <img src="./assets/img/photo3.png" alt="primera foto">
            <p>Shae Le</p>
          </div>
          <p>Tech Lead</p>
        </div>
        <div class="container_item">
          <div class="container_person">
            <img src="./assets/img/photo4.png" alt="primera foto">
            <p>Skylah Lu</p>
          </div>
          <p>UX Designer</p>
        </div>
        <div class="container_item">
          <div class="container_person person_center">
            <img src="./assets/img/photo5.png" alt="primera foto">
            <p>Griff Richards</p>
          </div>
          <p>Developer</p>
        </div>
        <div class="container_item">
          <div class="container_person">
            <img src="./assets/img/photo6.png" alt="primera foto">
            <p>Stan John</p>
          </div>
          <p>Developer</p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>

</html>
